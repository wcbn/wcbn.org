{% extends "layouts/application.html"%}
{% block content %}

<div id="schedule" class="flex w-full h-full pb-20">
  {% for day, shows in sched.items %}
  <div class="flex-1">
    <p class="text-center font-bold p-1 text-md">{{day}}</p>
   
    <div class="flex flex-col h-full" >
    {% for show in shows %}
      <div class="border border-r-0 p-1" style="flex:{{show.diff}}">
        <p class="text-sm overflow-hidden">{{show.name}}</p>
        <p class="text-xs italic text-blue-500 overflow-hidden">{{show.with}}</p>
      </div>
    {% endfor %}
    </div>

  </div>
  {% endfor %}
</div>

{% endblock %}
