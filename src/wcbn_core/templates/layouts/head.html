{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if SHOULD_RELOAD %}
  <meta name="turbolinks-visit-control" content="reload">
  {% endif %}
  <title>{% if title %}{{title}} Â· {% endif %}WCBN</title>
  <link rel="shortcut icon" type="image/png" href='{% static "img/favicon.ico" %}' />

  <script src='{% static "dist/index.bundle.js" %}'></script>
  <script defer src='{% static "dist/player.bundle.js" %}'></script>
  
  {% ifequal ENV "app.environments.development" %}
  <script src='{% static "dist/styles.bundle.js" %}'></script>
  {% else %}
  <link rel="stylesheet" type="text/css" href="{% static 'dist/styles.css' %}" />
  {% endifequal %}

  {% if GA_MEASUREMENT_ID %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_MEASUREMENT_ID }}"></script>
  <script> window.subscribeGTAG("{{ GA_MEASUREMENT_ID }}")</script>
  {% endif %}
</head>
