{% load static %}
<header>
  
  <nav class="container">
   
    <a id="wcbn-logo" href="{% url 'wcbn_core:homepage' %}">
      <img src='{% static "img/logo.png" %}' alt="WCBN Logo" />
    </a>

    <input id="nav-toggle-input" type="checkbox" />
    <label id="nav-toggle-label" for="nav-toggle-input"><span id="nav-toggle-icon"></span></label>    

    <div id="nav-options">
      
      <div id="nav-links-wrapper">
        <a class="nav-link" href="{% url 'about' %}">About</a><a class="nav-link" href="{% url 'contact' %}">Contact</a><a class="nav-link" href="{% url 'readback:schedule' %}">Schedule</a><a class="nav-link" href="{% url 'readback:playlist' %}">Playlist</a>
      </div>

      <div>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'wcbn_auth:login' %}">Log in</a><a class="nav-link" href="{% url 'wcbn_auth:create_user' %}">Sign up</a>
        {% endif %}
      </div>

    </div>
  </nav>
</header>
