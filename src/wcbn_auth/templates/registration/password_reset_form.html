{% extends "layouts/application.html" %}

{% block content %}
<div class="max-w-xs m-auto">

<h1 class="heading mb-3 text-center">Reset Password</h1>

<form class="generic-form" class="registration-form" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
  {{ form.email.errors }}
  {% endif %}

  {{form.as_p}}

  <input class="w-full" type="submit" value="Send Password Reset Link">
</form>

</div>
{% endblock %}
